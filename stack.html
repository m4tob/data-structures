<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de Dados - Pilha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .list-group-item {
      cursor: pointer;
      text-align: center;
    }

    .list-group-item.top-element {
      background-color: #007bff;
      color: #fff;
    }

    p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- <h1 class="text-center mt-5">Estrutura de Dados - Pilha</h1> -->
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="form-group">
          <label for="element">Novo Elemento: </label>
          <input type="text" class="form-control" id="element" placeholder="3, 8, 2, 10">
        </div>
        <div class="d-flex flex-wrap justify-content-center">
          <button class="btn btn-primary mt-1 mx-1" id="add">Push (Adiciona)</button>
          <button class="btn btn-primary mt-1 mx-1" id="peek">Peek (Verifica)</button>
          <button class="btn btn-warning mt-1 mx-1" id="remove">Pop (Remove)</button>
          <button class="btn btn-danger mt-1 mx-1" id="clear">Limpar</button>
        </div>
      </div>

      <div class="col-md-6 mt-5 mt-md-0">
        <h3 id="count" class="text-center">Pilha</h3>
        <div>
          <p>Tamanho: <b><span id="size"></span></b></p>
          <p>Pilha está vazia?: <b><span id="empty"></span></b></p>
          <p>Elemento do Topo: <b><span id="top"></span></b></p>
        </div>

        <ul id="stack" class="mt-4 list-group"></ul>
      </div>
    </div>
  </div>

  <script>
    const stack = {
      head: null,
      size: 0,

      push: function (element) {
        if (!element || element.trim() === '') return;

        const node = {
          element: element,
          next: this.head
        };
        this.head = node;
        this.size++;
      },

      pop: function () {
        if (this.size === 0) return null;

        const element = this.head.element;
        this.head = this.head.next;
        this.size--;
        return element;
      },

      isEmpty: function () {
        return this.size === 0;
      },

      clear: function () {
        this.head = null;
        this.size = 0;
      }
    }

    const stackElement = document.getElementById('stack');
    const elementInput = document.getElementById('element');
    const addButton = document.getElementById('add');
    const peekButton = document.getElementById('peek');
    const removeButton = document.getElementById('remove');
    const clearButton = document.getElementById('clear');

    function renderStack() {
      stackElement.innerHTML = '';
      let current = stack.head;
      let isFirstElement = true;
      while (current) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        if (isFirstElement) {
          li.classList.add('top-element');
          isFirstElement = false;
        }
        li.textContent = current.element;
        stackElement.appendChild(li);
        current = current.next;
      }

      const sizeElement = document.getElementById('size');
      sizeElement.textContent = `${stack.size}`;

      const emptyElement = document.getElementById('empty');
      emptyElement.textContent = `${stack.isEmpty() ? 'SIM' : 'NÃO'}`;

      const topElement = document.getElementById('top');
      topElement.textContent = `${stack.head ? stack.head.element : '--'}`;
    }

    elementInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        addButton.click();
      }
    });

    addButton.addEventListener('click', function () {
      const input = elementInput.value;
      const elements = input.split(',').map(e => e.trim());
      elements.forEach(element => {
        stack.push(element);
      });
      elementInput.value = '';
      renderStack();
    });

    peekButton.addEventListener('click', function () {
      if (stack.isEmpty()) {
        alert('A pilha está vazia');
      } else {
        alert(`O elemento do topo da pilha é: ${stack.head.element}`);
      }
    });

    removeButton.addEventListener('click', function () {
      const element = stack.pop();
      renderStack();
      setTimeout(() => {
        if (element) {
          alert(`Elemento removido: ${element}`);
        } else {
          alert('A pilha está vazia');
        }
      }, 10);
    });

    clearButton.addEventListener('click', function () {
      stack.clear();
      renderStack();
    });

    renderStack();
  </script>
</body>
