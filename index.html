<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de Dados - Pilha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">Estrutura de Dados</h1>

    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="queue-tab" data-toggle="tab" href="#Queue" role="tab" aria-controls="Queue" aria-selected="true">Fila</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="stack-tab" data-toggle="tab" href="#Stack" role="tab" aria-controls="Stack" aria-selected="false">Pilha</a>
      </li>
    </ul>

    <div id="myTabContent" class="tab-content mt-3">
      <div class="tab-pane fade show active" id="Queue" role="tabpanel" aria-labelledby="queue-tab">
        <iframe src="queue.html" style="width:100%; height:500px; overflow: none;" frameborder="0"></iframe>
      </div>
      <div class="tab-pane fade" id="Stack" role="tabpanel" aria-labelledby="stack-tab">
        <iframe src="stack.html" style="width:100%; height:500px; overflow: none;" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
